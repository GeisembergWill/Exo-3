<!DOCTYPE html>
<html lang="fr"> 
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3 Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1 class="titre">Javascript Exercice 3</h1>
    
    <div class="container">
       
        <div class="carre" id="carre1">1</div>
        <div class="carre" id="carre2">2</div>
        <div class="carre" id="carre3">3</div>
        <div class="carre" id="carre4">4</div>
    </div>

    <script>
        
        function carreClicked(event) {
            const carre = event.currentTarget; 
            // Récupère l'élément cliqué
            if (!carre.classList.contains('carre-clicked')) {
                carre.classList.add('carre-clicked'); 
                // Ajoute la classe "carre-clicked"
            } else {
                carre.classList.remove('carre-clicked'); 
                // Retire la classe "carre-clicked"
            }
        }

        document.querySelectorAll('.carre').forEach(carre => {
            carre.addEventListener('click', carreClicked); 
            // Associe la fonction "carreClicked" à chaque clic
        });
    </script>
</body>
</html>
